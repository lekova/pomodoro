<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Pomodoro Clock</title>
		<meta name="Pomodoro Clock Animation CSS" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:100,100italic' rel='stylesheet' type='text/css'>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type='text/css'>
		<link href="style.css" rel="stylesheet" type='text/css'>

	</head>
	<body>
		<h1>Pomodoro Clock</h1>

		<div class="row">
			<div class="col-xs-1 col-md-3"></div>
			<div class="col-xs-10 col-md-6" id="session-settings">
				<div class="row">
					<div class="col-xs-6">
						<div class="row">Length</div>
						<div class="row">
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-triangle-left" id="length-minus"></span>
							</div>
							<div class="col-xs-4" id="length"> 40 </div>
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-triangle-right" id="length-plus"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="row">Break</div>
						<div class="row">
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-triangle-left" id="break-minus"></span>
							</div>
							<div class="col-xs-4" id="break"> 5 </div>
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-triangle-right" id="break-plus"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1 col-md-3"></div>
		</div>

		<div class="row row-circle">
			<div id="circle">
				<div id="circle-inner">
					<p id="session">SESSION:</p>
					<p id="time">40:00</p>
					<p id="play-pause">||</p>
				</div>
			</div>
		</div>

		<div class="row">
			<button class="btn" id="start-reset-btn">
				Start
			</button>
			<button class="btn" id="stop-btn">
				Stop
			</button>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="clock.js"></script>
	</body>
</html>
